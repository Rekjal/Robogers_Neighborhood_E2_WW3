<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container containerExtra">
    <div>
      <h1>Mr. Roboger's Neighborhood</h1>
      <form id="entry" class="form-group block centerWide">
        <label for="numeral"></label>
        <input id="numeral" type="number" min=0 required step="1">
        <div class="form-group">
          <input type="checkbox" class="cbPadding" name="order" value="yes">Return output in <strong class="color">Reverse</strong>
          order (beginning with the largest number)<br>
        </div>
        <div class="center">
          <button class="btn btn-success" type="submit">Start!</button>
        </div>
      </form>
    </div>

    <div id="story" class="alert alert-dark" role="alert">
      <p>Based on your selected numeral value of <span class="inputNumber color"></span>&nbsp; your output is ...</p>
      <div class="row">
        <div class="col-6">
          <ul id="question"></ul>
        </div>
        <div class="col-4">
          <ul id="answer"></ul>
        </div>
      </div>
    </div>

    <div class="aTag">
      <a href="./index.html" id="aTag">Go Refresh Page</a>
    </div>

  </div>
</body>

</html>
